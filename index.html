    <main class="main-section">
        <section class="filters-by">
          <h2>Filters</h2>
          <form class="filters" id="filtersForm">
            <label for="productName">Search
              <input type="search" name="find" id="productName">
            </label>
            <!-- <button type="button"><span class="material-icons">search</span></button> -->
            <fieldset class="brandName">
              <label for="brandName">Brand:
                <select name="brandName" id="brandName">
                  <option value="all" selected>All Brands</option>
                  <option value="adidas">Adidas</option>
                  <option value="champion">Champion</option>
                  <option value="fila">Fila</option>
                  <option value="nike">Nike</option>
                  <option value="puma">Puma</option>
                </select>
              </label>
            </fieldset>
            <fieldset class="rating">
              <legend>Ratings (at least)</legend>
              <ul>
                <li>
                  <input type="radio" name="rating" value="all" checked>
                  <label for="all">All
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="5stars">
                  <label>
                    <span class="material-icons">star</span><span class="material-icons">star</span><span
                      class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="4stars">
                  <label>
                    <span class="material-icons">star</span><span class="material-icons">star</span><span
                      class="material-icons">star</span><span class="material-icons">star</span><span
                      class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="3stars">
                  <label>
                    <span class="material-icons">star</span><span class="material-icons">star</span><span
                      class="material-icons">star</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="2stars">
                  <label>
                    <span class="material-icons">star</span><span class="material-icons">star</span><span
                      class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="1star">
                  <label>
                    <span class="material-icons">star</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="nostar">
                  <label for="zero">
                    <span class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span><span class="material-icons">star_border</span><span
                      class="material-icons">star_border</span>
                  </label>
                </li>
              </ul>
            </fieldset>
            <!-- <fieldset class="sort-by-colour">

                        </ul>
                      </fieldset>
                      <fieldset class="sort-by-size">
                        <legend>Sizes</legend>
                        <ol>
                          <li><input type="checkbox" name="size" value="xs" id="xs"> <label for="xs">XS</label></li>

                          <li><input type="checkbox" name="size" value="lg" id="lg"> <label for="lg">L</label></li>
                          <li><input type="checkbox" name="size" value="xl" id="xl"> <label for="xl">XL</label></li>
                        </ol>
                      </fieldset> -->
          </form>
        </section>
        <section>
          <header class="sort-by">
            <h1>Sale on [Category Name]</h1>
            <fieldset class="sort-order">
              <label for="sortOrder">Sort by:
                <select name="sort" id="sortOrder" class="sort">
                  <!-- <option value="none" disabled selected>-- Sort by --</option> -->
                  <option value="priceHigh">Price, highest to lowest</option>
                  <option value="priceLow">Price, lowest to highest</option>
                  <option value="nameAsc" selected>Name, A to Z</option>
                  <option value="nameDesc">Name, Z to A</option>
                  <!-- <option value="newest">Newest releases</option> -->
                </select>
              </label>
            </fieldset>
        
            <h2>Courses <small id="numResults">(5 results)</small></h2>
          </header>
          <section id="products" class="products"></section>
          
        <div class="list" id="list"></div>
        <div class="pagenumbers" id="pagination"></div>
        </section>
