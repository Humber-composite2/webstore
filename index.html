       <!-- Search the site -->
       <h2>Filters</h2>
       <form class="filters" id="filtersForm">
          <label for="productName">Search
            <input type="search" name="find" id="productName">
          </label>
          <!-- <button type="button"><span class="material-icons">search</span></button> -->
          <fieldset class="sort-by-brand">
              <label for="brandName">Category:
                  <select name="brandName" id="brandName">
                    <option value="all" selected>All courses</option>
                    <option value="adidas">Adidas</option>
                    <option value="champion">Champion</option>
                    <option value="fila">Fila</option>
                    <option value="nike">Nike</option>
                    <option value="puma">Puma</option>
                  </select>
                </label>
          </fieldset>
          <fieldset class="sort-by-rating">
              <legend>Ratings (at least)</legend>
              <ol>
                  <li>
                      <input type="radio" name="rating" value="all" id="all">
                      <label for="all">All
                        
                      </label>
                    </li>
                <li>
                    <input type="radio" name="rating" value="5" id="five">
                    <label for="five">5 Stars
                      
                    </label>
                  </li>
                <li>
                  <input type="radio" name="rating" value="4" id="four">
                  <label for="four">
                    <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="3" id="three">
                  <label for="three">
                    <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="2" id="two">
                  <label for="two">
                    <span class="material-icons">star</span><span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                  <input type="radio" name="rating" value="1" id="one">
                  <label for="one">
                    <span class="material-icons">star</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span><span class="material-icons">star_border</span>
                  </label>
                </li>
                <li>
                    <input type="radio" name="rating" value="0" id="zero">
                    <label for="zero">
                      
                    </label>
                  </li>
              </ol>
            </fieldset>

    </header>

    <main>
        <header>
            <h1>Sale on [Category Name]</h1>  
            <h2>Courses <small id="numResults">(5 results)</small></h2>
            
            <fieldset class="sort-order">
              <label for="sortOrder">Sort by:
                <select name="sort" id="sortOrder" class="sort">
                  <!-- <option value="none" disabled selected>-- Sort by --</option> -->
                  <option value="priceHigh">Price, highest to lowest</option>
                  <option value="priceLow">Price, lowest to highest</option>
                  <option value="nameAsc" selected>Name, A to Z</option>
                  <option value="nameDesc">Name, Z to A</option>
                  <!-- <option value="newest">Newest releases</option> -->
                </select>
              </label>
            </fieldset>
          </header>
      
        <section id="products" class="products"></section>
    </main>
